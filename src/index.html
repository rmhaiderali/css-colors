<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS System Colors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="actions-wrapper">
      <div class="input-wrapper">
        <input id="colorInput" placeholder="Enter color" />
        <button id="addButton">Add</button>
      </div>
      <button id="schemeButton">Set color scheme dark</button>
    </div>
    <div class="table-wrapper">
      <div class="table-scroll">
        <table>
          <tbody>
            <tr>
              <th>Color</th>
              <th>Computed</th>
              <th>
                RGB
                <select id="computedToRGB">
                  <option value="css color-mix">css color-mix</option>
                  <option value="colorjs.io">colorjs.io 0.5.2</option>
                </select>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="hidden"></div>
    <!-- partial -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
